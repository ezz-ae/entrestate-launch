name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build --if-present

      - name: Start Next.js server
        run: |
          nohup npx next start -p 3002 > .next-ci.log 2>&1 &
          echo $! > .next-ci.pid

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:3002/api/dev/fixtures -m 2 >/dev/null; then
              echo "server up"; exit 0;
            fi
            echo "waiting for server... ($i)"; sleep 1;
          done
          cat .next-ci.log || true
          exit 1

      - name: Run dev email/sms smoke test
        run: npm run test:dev

      - name: Run dev jobs retry smoke test
        run: npm run test:dev-jobs

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Playwright)
        run: npm run test:e2e

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next-ci.pid ]; then
            kill $(cat .next-ci.pid) || true
            rm .next-ci.pid
          fi
